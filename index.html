<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>canvas画板</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_aamc2zqla8w1m7vi.css">
    <link rel="stylesheet" href="style.css">
    <script>
        var scale = 1 / window.devicePixelRatio // 1\2\3
        document.write(`
            <meta name="viewport"
            content="initial-scale=${scale}, maximum-scale=${scale}, minimum-scale=${scale}, user-scalable=no"> 
        `)
    </script>  
    <script>
        var width = document.documentElement.clientWidth / window.devicePixelRatio
        var css = `
        html{
        font-size: ${width / 10 * window.devicePixelRatio}px;
        }
        `
        document.write(`<style>${css}</style>`)
  </script>
</head>
<body>
    
    <div class="action">
        <label>
            <input type="radio" name="penType" value="pen1" checked>
            <i class="iconfont icon1">&#xe603;</i>
        </label>
        <label>
            <input type="radio" name="penType" value="pen2">
            <i class="iconfont icon2">&#xe603;</i>
        </label>
        <label>
            <input type="radio" name="penType" value="eraser">
            <i class="iconfont eraser">&#xe602;</i>
    
        </label>
        
        <label>
            <i class="iconfont clearall" id="clearAll">&#xe652;</i>
        </label>
        <label>
            <i class="iconfont save" id="save">&#xe66e;</i>
        </label>
    
    </div>
    <canvas id="canvas"></canvas>
    <script src=script.js></script>
</body>
</html>
